<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="calculadora-container">
        <input id="campo1" class="calculadora-input" type="text" placeholder="Primeiro número">
        <input id="campo2" class="calculadora-input" type="text" placeholder="Segundo número">
        <select id="operacao" class="calculadora-select">
            <option>somar</option>
            <option>subtrair</option>
            <option>multiplicar</option>
            <option>dividir</option>
        </select>
        <button id="igual" class="calculadora-button">=</button>
    </div>
    <br>
    Resposta:<div id="resposta"></div>

    
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Gatinho fofo" class="cat-gif">
    <script src="calculadora.js"></script>
</body>
</html>
